    <main>
      <section id="weather-card" class="py-4">
        <div class="container">
          <div class="row gy-4 align-items-center">
            <div class="col-lg-6 order-lg-1">
              <div class="weather-card py-4 mt-5">
                <div class="mb-3 position-relative searchForm">
                  <button class="btn icon-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    type="search"
                    class="form-control rounded-5"
                    id="weatherSearchInput"
                    placeholder="Find your location..."
                  />
                </div>
                <div class="weather-header">
                  <div
                    class="current-weather d-flex justify-content-center align-items-center gap-1"
                  >
                    <span
                      class="current-weather-icon d-block"
                      id="weatherIconElement"
                    >
                    </span>
                    <span
                      class="current-weather-number celli"
                      id="currentTempElement"
                    ></span>
                  </div>
                  <p class="text-capitalize fs-4 fw-medium text-center">
                    <span id="currentConditionElement">sunny</span> in,
                    <span id="currentCityElement"></span>
                    <span
                      class="d-block current-day"
                      id="currentDayElement"
                    ></span>
                  </p>
                  <div class="current-max-min-list">
                    <div class="current-min-max-item">
                      <span class="min-max-icon">
                        <i class="fa-solid fa-arrow-down"></i>
                      </span>
                      <div class="min-max-number">
                        <span class="d-block">min</span>
                        <span
                          class="celli position-relative"
                          id="currentMinElement"
                        >
                          23
                        </span>
                      </div>
                    </div>
                    <div class="current-min-max-item">
                      <span class="min-max-icon">
                        <i class="fa-solid fa-arrow-up"></i>
                      </span>
                      <div class="min-max-number">
                        <span class="d-block">max</span>
                        <span class="celli" id="currentMaxElement"> 26 </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="weather-details">
                  <ul class="details-list">
                    <li class="d-flex align-items-center">
                      <i
                        class="chanc-rain-color fa-solid fa-cloud-showers-heavy"
                      ></i>
                      <span class="text-capitalize ms-2 details-title">
                        chance of rain
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="ChaneOfRainElement"
                      ></span>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="wind-color fa-solid fa-circle-arrow-up"></i>
                      <span class="text-capitalize ms-2 details-title">
                        wind
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="windElement"
                      ></span>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="sunries-color fa-solid fa-mountain-sun"></i>
                      <span class="text-capitalize ms-2 details-title">
                        sunrise
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="sunriesElement"
                      ></span>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="sunset-color fa-solid fa-sun-plant-wilt"></i>
                      <span class="text-capitalize ms-2 details-title">
                        sunset
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="sunsetElement"
                      ></span>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="pressure-color fa-solid fa-arrow-trend-up"></i>
                      <span class="text-capitalize ms-2 details-title">
                        pressure
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="pressureElement"
                      ></span>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="humad-color fa-solid fa-droplet"></i>
                      <span class="text-capitalize ms-2 details-title">
                        humidity
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="humadityElement"
                      ></span>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="gusts-color fa-solid fa-wind"></i>
                      <span class="text-capitalize ms-2 details-title">
                        gusts
                      </span>
                      <span
                        class="details-value d-block ms-auto"
                        id="gustsElement"
                      ></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="weather-days">
                <div class="row gy-4" id="daysRow"></div>
              </div>
            </div>
            <div class="col-lg-12 order-lg-2">
              <div class="hourly-weather" id="hourlyContainer"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
